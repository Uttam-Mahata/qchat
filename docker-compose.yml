version: '3.8'

services:
  # QChat Application
  app:
    build: .
    container_name: qchat-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://qchat:qchat_password@postgres:5432/qchat
      - DB_POOL_MIN=2
      - DB_POOL_MAX=20
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5000}
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - logs:/app/logs
      - uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qchat-db
    environment:
      - POSTGRES_DB=qchat
      - POSTGRES_USER=qchat
      - POSTGRES_PASSWORD=qchat_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qchat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  logs:
    driver: local
  uploads:
    driver: local
